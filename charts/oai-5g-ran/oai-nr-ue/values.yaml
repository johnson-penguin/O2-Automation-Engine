# Kubernetes distribution selector
# - "Vanilla"   → Community Kubernetes
# - "Openshift" → Red Hat OpenShift (requires UBI images)
kubernetesDistribution: Vanilla 

## In case of using these charts on Openshift then please use UBI images
## To know more about them follow this tutorial https://gitlab.eurecom.fr/oai/cn5g/oai-cn5g-fed/-/tree/master/openshift
# gNB container image configuration

nfimage:
  repository: docker.io/oaisoftwarealliance/oai-nr-ue
  version: develop       # Image tag (or "develop" for latest dev build)
  pullPolicy: IfNotPresent  # Options: IfNotPresent, Always, Never

# Image pull secrets (useful for private registries or DockerHub rate limits)
# imagePullSecrets:
#  - name: "regcred"

# Service account configuration
serviceAccount:
  create: true
  annotations: {}

config:
  timeZone: "Europe/Paris"
  rfSimServer: "oai-ran"
  fullImsi: "001010000062653"       # make sure all the below entries are present in the subscriber database
  fullKey: "8baf473f2f8fd09487cccbd7097c6862"
  opc: "8e27b6af0e692e750f32667a3b14605d"
  gdbstack: 1     # 1 to see gdb traces 
  dnn: "Internet"
  sst: "1"              # configure according to gnb and amf, smf and upf 
  # sd: "16777215"
  radio: "rfsim"            # allowed rfsim, b2xx, n3xx, x3xx
  useAdditionalOptions: "-E --rfsim -r 106 --numerology 1 -C 3319680000 --log_config.global_log_options level,nocolor,time"

start:
  nrue: true      # If false → NF container sleeps (for manual debugging)
  tcpdump: false  # Enable tcpdump container inside pod

includeTcpDumpContainer: false  # If true, add tcpdump sidecar for debugging

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
 privileged: true   # only needed for k8s 1.31.x
 capabilities:
    add:
     - NET_ADMIN
     - NET_RAW
     - SYS_NICE
    drop:
     - ALL

# Tcpdump sidecar image (if enabled)
tcpdumpimage:
  repository: docker.io/oaisoftwarealliance/oai-tcpdump-init
  version: alpine-3.20
  pullPolicy: IfNotPresent

# Resource requests and limits
# See: 
# https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
# https://kubernetes.io/docs/concepts/workloads/pods/pod-qos
resources:
  define: false
  limits:
    nf:
      cpu: 1500m
      memory: 1Gi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 200m
      memory: 128Mi
  requests:
    nf:
      cpu: 1500m
      memory: 1Gi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 128Mi

# Scheduling options
terminationGracePeriodSeconds: 5
nodeSelector: {}
nodeName:
