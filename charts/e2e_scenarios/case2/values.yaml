oai-cu:
  enabled: true
  nfimage:
    repository: docker.io/oaisoftwarealliance/oai-gnb
    version: 2025.w50
    # pullPolicy: IfNotPresent or Never or Always
    pullPolicy: IfNotPresent
  includeTcpDumpContainer: true #only for taking pcaps inside network function pod
  imagePullSecrets:
    - *secret
  multus:
    enabled: false
    interfaces:
      - name: "n2"
        hostInterface: "eth0"
        ipAdd: "172.21.6.90"
        netmask: "22"
        defaultRoute: "172.21.7.254"
      - name: "f1"
        hostInterface: "eth0"
        ipAdd: "172.21.16.90"
        netmask: "22"
  #    - name: "n3"
  #      hostInterface: "eth0"
  #      ipAdd: "172.21.8.91"
  #      netmask: "22"
  #      gateway: "172.21.11.254"
  config:
    timeZone: "Europe/Paris"
    useAdditionalOptions: "--log_config.global_log_options level,nocolor,time"
    # If mounting the configuration file then below parameters are not used
    cuName: "oai-cu"
    amfHost: "oai-amf"  # amf ip-address or service-name oai-amf
    tac: 1
    f1uPort: 2153
    gdbstack: 1     # 1 to see gdb traces
    plmn_list:
    - mcc: "001"   # Must match AMF/SMF/UPF
      mnc: "01"
      mnc_length: "2"
      snssaiList:
        - sst: "1"
          sd: "0xffffff"
  resources:
    define: false
    limits:
      nf:
        cpu: 500m
        memory: 512Mi
    requests:
      nf:
        cpu: 500m
        memory: 512Mi
  nodeSelector: {}
oai-du:
  enabled: true
  nfimage:  
    repository: docker.io/oaisoftwarealliance/oai-gnb
    version: 2025.w50
    # pullPolicy: IfNotPresent or Never or Always
    pullPolicy: IfNotPresent
  includeTcpDumpContainer: true #only for taking pcaps inside network function pod
  imagePullSecrets:
    - *secret
  multus:
    enabled: false
    interfaces:
      - name: "f1c"
        hostInterface: "eth0"
        ipAdd: "172.21.6.90"
        enabled: true
        netmask: "22"
        defaultRoute: "172.21.7.254"
      - name: "f1u"
        hostInterface: "eth0"
        ipAdd: "172.21.16.90"
        enabled: true
        netmask: "22"
        defaultRoute: "172.21.19.254"
      - name: "ru"
        hostInterface: "eth0"
        enabled: true
        ipAdd: "192.168.80.90"
        netmask: "24"
        gateway: "192.168.80.1"
        mtu: 1500
  config:
    timeZone: "Europe/Paris"
    useAdditionalOptions: "-E --rfsim --log_config.global_log_options level,nocolor,time"
    duName: "oai-rfsim"
    usrp: "rfsim"  # Options: rfsim, b2xx, n3xx, x3xx
    cuHost: "oai-cu" ## Ip-address or hostname
    gdbstack: 1     # 1 to see gdb traces 
    tac: 1
    plmn_list:
    - mcc: "001"   # Must match AMF/SMF/UPF
      mnc: "01"
      mnc_length: "2"
      snssaiList:
        - sst: "1"
          sd: "0xffffff"
  resources:
    define: false
    limits:
      nf:
        cpu: 2000m
        memory: 2Gi
    requests:
      nf:
        cpu: 2000m
        memory: 2Gi
  nodeSelector: {}
oai-nr-ue:
  enabled: true
  nfimage:  
    repository: docker.io/oaisoftwarealliance/oai-nr-ue
    version: 2025.w50
    # pullPolicy: IfNotPresent or Never or Always
    pullPolicy: IfNotPresent
  imagePullSecrets:
    - *secret
  config:
    timeZone: "Europe/Paris"
    rfSimServer: "oai-ran"
    fullImsi: "001010000000100"       # make sure all the below entries are present in the subscriber database
    fullKey: "fec86ba6eb707ed08905757b1bb44b8f"
    opc: "C42449363BBAD02B66D16BC975D77CC1"
    gdbstack: 1     # 1 to see gdb traces 
    dnn: "oai"
    sst: "1"              # configure according to gnb and amf, smf and upf 
    sd: "16777215"
    usrp: "rfsim"            # allowed rfsim, b2xx, n3xx, x3xx
    useAdditionalOptions: "-E --rfsim -r 106 --numerology 1 -C 3319680000 --log_config.global_log_options level,nocolor,time"
  resources:
    define: false
    limits:
      nf:
        cpu: 2000m
        memory: 2Gi
    requests:
      nf:
        cpu: 2000m
        memory: 2Gi
  nodeSelector: {}
  nodeName: ""
