oai-traffic-server:
  enabled: true
  nfimage:
    repository: docker.io/oaisoftwarealliance/trf-gen-cn5g
    version: latest       # Image tag (or "v2.2.0" for latest dev build)
    pullPolicy: IfNotPresent  # Options: IfNotPresent, Always, Never
  imagePullSecrets:
    - *secret
  multus:
    ## If you don't want to add a default route in your pod then replace this field with ""
    enabled: false
    interfaces:
      - name: "external"
        hostInterface: "eth0"
        ipAdd: "172.21.6.99"
        netmask: "22"
        defaultRoute: "172.21.7.254"
        enabled: true
  config:
    ueroute: 12.1.1.0/24
    upfHost: oai-upf
    noOfIperf3Server: 2
  resources:
    define: false
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  nodeName: ""
