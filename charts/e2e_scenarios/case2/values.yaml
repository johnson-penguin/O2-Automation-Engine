global:
  kubernetesDistribution: Vanilla #Openshift/Vanilla Kubernetes for Upstream Kubernetes
  coreNetworkConfigMap: core
  clusterIpServiceIpAllocation: false #this will allocate ip-address to cluster Ip service
  waitForAMF: true     #gNB waits for AMF 
  waitForRadio: true   #UE waits for RFSimulated gNB
  waitForNRF: true     #All NFs wait for NRF to be ready
  waitForUDR: true
  http2Param: "--http2-prior-knowledge"  # if waitForNRF is true and http2 is used for all NF then this param is needed
  timeout: 1
  imagePullSecrets:
  - &secret
    name: "regcred"
mysql:
  enabled: true
  imagePullPolicy: IfNotPresent
  oai5gdatabase: basic
  imagePullSecrets:
    - *secret
  persistence:
    enabled: false
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 200m
oai-nrf:
  enabled: true
  nfimage:  # image name either locally present or in a public/private repository
    repository: docker.io/oaisoftwarealliance/oai-nrf          ## The image will be pulled from dockerhub
    version: v2.2.0                          ## The branch to be used to pull from dockerhub
    # pullPolicy: IfNotPresent or Never or Always
    pullPolicy: IfNotPresent
  includeTcpDumpContainer: false #only for taking pcaps inside network function pod
  ## Only if you want to store all pcaps in persistent volume
  persistent:
    sharedvolume: false
    #storageClass: "nfs-client" #If value is "-" default storageClass will be used
    storageClass: "-"
    size: 1Gi
  start:
    nrf: true #If false the network function container will run in sleep mode for manually testing
    tcpdump: false
  imagePullSecrets:
    - *secret
  nodeSelector: {}
