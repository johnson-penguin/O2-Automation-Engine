# Kubernetes distribution selector
# - "Vanilla"   → Community Kubernetes
# - "Openshift" → Red Hat OpenShift (requires UBI images)
kubernetesDistribution: Vanilla

# cu-up container image configuration
nfimage:
  repository: docker.io/oaisoftwarealliance/oai-nr-cuup
  version: develop       # Image tag (or "develop" for latest dev build)
  pullPolicy: IfNotPresent  # Options: IfNotPresent, Always, Never

# Image pull secrets (useful for private registries or DockerHub rate limits)
# imagePullSecrets:
#  - name: "regcred"

# Service account configuration
serviceAccount:
  create: true
  annotations: {}

# Service type is fixed to ClusterIP (only for non-Multus interfaces, i.e., eth0)

# ───────────────────────────────────────────────
# Supported deployment modes:
# 1. F1U, N3 and E1 can share the same virtual interface (optional).
# 2. There can be only one entry of defaultRoute
# 3. Only Interface type macvlan and vlan are supported, to support type vlan:
#    - change to type vlan
#    - add vlan 
#    - add gateway (optional)
#
# Note:  
# - Adapt the IP addresses to your lab environment.
# ───────────────────────────────────────────────

# If a particular interface is commented then it won't be created and instead of it eth0 will be used. 
## Don't change the order of the interface names 
multus:
  enabled: false
  interfaces:
    - name: "n3"
      hostInterface: "eth0"
      ipAdd: "172.21.6.90"
      netmask: "22"
      defaultRoute: "172.21.7.254"
      type: macvlan
      mode: "bridge"
    - name: "f1u"
      hostInterface: "eth0"
      ipAdd: "172.21.8.91"
      netmask: "22"
      gateway: "172.21.11.254"
      type: macvlan
      mode: "bridge"
    - name: "e1"
      hostInterface: "eth0"
      ipAdd: "192.168.80.90"
      netmask: "24"
      gateway: "192.168.80.1"
      type: macvlan
      mode: "bridge"
    - name: "e2"
      hostInterface: "eth0"
      ipAdd: "192.168.85.92"
      enabled: true
      netmask: "24"
      type: macvlan
      mode: "bridge"

## configuration file is in template/config.yaml 
## It is taken from https://gitlab.eurecom.fr/oai/openairinterface5g/-/blob/develop/ci-scripts/conf_files/gnb-cuup.sa.f1.conf
config:
  timeZone: "Europe/Paris"
  useAdditionalOptions: "--log_config.global_log_options level,nocolor,time"
  cuupName: "oai-cu-up"
  cucpHost: "oai-cu"
  enableE2: false
  ricHost: "oai-flexric"
  f1uPort: "2153"   #2153 if using same interface for f1 and n3 else standard port 2152 should be use if f1 and n3 interface are different
  gdbstack: 1     # 1 to see gdb traces
  tac: 1
  plmn_list:
  - mcc: "001"   # Must match AMF/SMF/UPF
    mnc: "01"
    mnc_length: "2"
    snssaiList:
      - sst: "1"
        sd: "0xffffff"

# Debugging options
start:
  oaicuup: true       # If false → NF container sleeps (for manual debugging)
  tcpdump: false  # Enable tcpdump container inside pod

includeTcpDumpContainer: false  # If true, add tcpdump sidecar for debugging

# Pod security context
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
 capabilities:
    add:
     - SYS_NICE
    drop:
     - ALL

# Tcpdump sidecar image (if enabled)
tcpdumpimage:
  repository: docker.io/oaisoftwarealliance/oai-tcpdump-init
  version: alpine-3.20
  pullPolicy: IfNotPresent

# Resource requests and limits
# See: 
# https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
# https://kubernetes.io/docs/concepts/workloads/pods/pod-qos
resources:
  define: false
  limits:
    nf:
      cpu: 100m
      memory: 521Mi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 521Mi
  requests:
    nf:
      cpu: 100m
      memory: 521Mi
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 521Mi

# Scheduling options
terminationGracePeriodSeconds: 5
nodeSelector: {}
nodeName:
