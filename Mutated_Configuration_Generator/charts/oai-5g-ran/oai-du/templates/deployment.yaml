apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Release.Name }}
    {{- include "oai-du.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "oai-du.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "oai-du.selectorLabels" . | nindent 8 }}
        app: {{ .Release.Name }}
    {{- if and .Values.multus.enabled .Values.multus.interfaces }}
      {{- $count := include "oai-cu.countDefaultRouteInterfaces" . | int }}
      {{- if gt $count 1 }}
      {{- fail (printf "(%d) enabled interfaces are using defaultRoute; only one is allowed." $count) }}
      {{- end }}
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
          {{- $first := true }}
          {{- range .Values.multus.interfaces }}
          {{- if .enabled }}
            {{- if not $first }},{{- end }}
            {
              "name": "{{ $.Release.Name }}-{{ .name }}",
              "interface": "{{ .name }}"
              {{- if .mac }},
              "mac": "{{ .mac }}"
              {{- end }}
              {{- if .defaultRoute }},
              "default-route": ["{{ .defaultRoute }}"]
              {{- end }}
              {{- if .gateway }},
              "gateway": "{{ .gateway }}"
              {{- end }}
            }
            {{- $first = false }}
          {{- end }}
          {{- end }}
          ]
    {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Chart.Name }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeName }}
      nodeName: {{ .Values.nodeName }}
      {{- end }}
      initContainers:
      {{- if .Values.config.enableE2 }}
        - name: wait-for-ric
          image: docker.io/oaisoftwarealliance/oai-tcpdump-init:alpine-3.20
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args:
            - until ping -c 1 {{ .Values.config.ricHost }}; do echo waiting for ric to start; sleep 1; done
          resources:
            requests: { cpu: "1m", memory: "50Mi" }
            limits:   { cpu: "1m", memory: "50Mi" }
      {{- end }}
        - name: wait-for-cu
          image: docker.io/oaisoftwarealliance/oai-tcpdump-init:alpine-3.20
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - until ncat -zv {{ .Values.config.cuHost }} 38472 --sctp ; do echo waiting for cu or cucp to start; sleep 1; done
          resources:
            requests: { cpu: "1m", memory: "50Mi" }
            limits:   { cpu: "1m", memory: "50Mi" }
        - name: config-patcher
          image: docker.io/mikefarah/yq:4.47.2
          command: [ "sh", "-c" ]
          args:
            - |
              set -e
              echo "Resolving hostnames and patching config..."
              cp /tmp/config/config.yaml /tmp/config_patch/gnb.yaml
              for i in $(seq 1 $MAX_RETRIES); do
                echo "$CU_HOST" | grep -Eq '^([0-9]{1,3}\.){3}[0-9]{1,3}$' && { export CU_IP="$CU_HOST"; break; }
                CU_IP=$(getent hosts "$CU_HOST" | awk '{print $1}')
                if [ -n "$CU_IP" ]; then
                  echo "Resolved CU_IP=$CU_IP"
                  export CU_IP
                  break
                fi
                echo "[$i/$MAX_RETRIES] Waiting for $CU_HOST to resolve..."
                sleep $SLEEP_TIME
              done

              if [ -z "$CU_IP" ]; then
                echo "ERROR: Unable to resolve $CU_HOST after $((MAX_RETRIES*SLEEP_TIME)) seconds"
                exit 1
              fi

              {{- if .Values.config.enableE2 }}
              for i in $(seq 1 $MAX_RETRIES); do
                echo "$RIC_HOST" | grep -Eq '^([0-9]{1,3}\.){3}[0-9]{1,3}$' && { export RIC_IP="$RIC_HOST"; break; }
                RIC_IP=$(getent hosts "$RIC_HOST" | awk '{print $1}')
                if [ -n "$RIC_IP" ]; then
                  echo "Resolved RIC_IP=$RIC_IP"
                  export RIC_IP
                  break
                fi
                echo "[$i/$MAX_RETRIES] Waiting for $RIC_HOST to resolve..."
                sleep $SLEEP_TIME
              done

              if [ -z "$RIC_IP" ]; then
                echo "ERROR: Unable to resolve $RIC_HOST after $((MAX_RETRIES*SLEEP_TIME)) seconds"
                exit 1
              fi
              {{- end }}

              export F1C_IP=$(ip -f inet addr show $F1C_IF_NAME | grep -o "inet [0-9]*\.[0-9]*\.[0-9]*\.[0-9]*" | grep -o "[0-9]*\.[0-9]*\.[0-9]*\.[0-9]*");
              {{- range .Values.multus.interfaces }}
              {{- if and (eq .name "f1u") .enabled }}
              export F1U_IP=$(ip -f inet addr show $F1U_IF_NAME | grep -o "inet [0-9]*\.[0-9]*\.[0-9]*\.[0-9]*" | grep -o "[0-9]*\.[0-9]*\.[0-9]*\.[0-9]*");
              {{- end }}
              {{- end }}

              yq -i '
                .Active_gNBs[0] = strenv(DU_NAME) |
                .gNBs[0].gNB_name = strenv(DU_NAME) |
                .gNBs[0].tracking_area_code = strenv(TAC) |
                .gNBs[0].plmn_list = strenv(PLMN_LIST) |
                .gNBs[].plmn_list |= (from_yaml) |
                {{- if .Values.config.enableE2 }}
                .e2_agent.near_ric_ip_addr = strenv(RIC_IP) |
                {{- else }}
                del(.e2_agent) |
                {{- end }}
                .MACRLCs[0].local_n_address = strenv(F1C_IP) |
                {{- range .Values.multus.interfaces }}
                {{- if and (eq .name "f1u") .enabled }}
                .MACRLCs[0].local_n_address_f1u = strenv(F1U_IP) |
                {{- end }}
                {{- end }}
                .MACRLCs[0].remote_n_address = strenv(CU_IP) 
              ' /tmp/config_patch/gnb.yaml
          env:
            - name: DU_NAME
              value: "{{ .Values.config.duName }}"
            ## For resolving the hostname
            - name: MAX_RETRIES
              value: "10"
            - name: SLEEP_TIME
              value: "2"
              {{- if .Values.config.enableE2 }}
            - name: RIC_HOST
              value: "{{ .Values.config.ricHost }}"
              {{- end }}
            - name: F1C_IF_NAME
              value: '{{ include "oai-du.f1cIfName" . }}'
          {{- range .Values.multus.interfaces }}
          {{- if and (eq .name "f1u") .enabled }}
            - name: F1U_IF_NAME
              value: '{{ include "oai-du.f1uIfName" $ }}'
          {{- end }}
          {{- end }}
            - name: CU_HOST
              value: "{{ .Values.config.cuHost }}"
            - name: TAC
              value: "{{ .Values.config.tac }}"
            - name: PLMN_LIST
              value: |
              {{ toYaml .Values.config.plmn_list | nindent 16 }}
          volumeMounts:
            - name: shared-data
              mountPath: /tmp/config_patch
            - name: configuration
              mountPath: /tmp/config
          resources:
            requests: { cpu: "1m", memory: "50Mi" }
            limits:   { cpu: "1m", memory: "50Mi" }
      containers:
        - name: du
          image: "{{ .Values.nfimage.repository }}:{{ .Values.nfimage.version }}"
          imagePullPolicy: {{ .Values.nfimage.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: shared-data
              mountPath: /opt/oai-gnb/etc
          {{- if eq .Values.config.usrp "b2xx" }}
            - name: usrp
              mountPath: /dev/bus/usb/
          {{- end }}
          env:
          - name: TZ
            value: {{ .Values.config.timeZone }}
          - name: USE_ADDITIONAL_OPTIONS
            value: {{ .Values.config.useAdditionalOptions }}
          - name: OAI_GDBSTACKS
            value: "{{ .Values.config.gdbstack }}"
          {{- if eq .Values.config.usrp "b2xx" }}
            - name: USE_B2XX
              value: true
          {{- end }}
          {{- if eq .Values.config.usrp "x3xx" }}
            - name: USE_X3XX
              value: true
          {{- end }}
          {{- if eq .Values.config.usrp "n3xx" }}
            - name: USE_N3XX
              value: true
          {{- end }}
          {{- if .Values.resources.define }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.nf.cpu | quote }}
              memory: {{ .Values.resources.requests.nf.memory | quote }}
            limits:
              cpu: {{ .Values.resources.limits.nf.cpu | quote }}
              memory: {{ .Values.resources.limits.nf.memory | quote }}
          {{- end }}
          ports:
          - containerPort: 38472
            name: f1c
            protocol: SCTP
          - containerPort: {{ .Values.config.f1duPort }}
            name: f1u
            protocol: UDP
          {{- if not .Values.start.du }}
          command: [ "/bin/sleep", "infinity" ]
          {{- end }}
          env:
            - name: TZ
              value: {{ .Values.config.timeZone | quote }}
            - name: USE_ADDITIONAL_OPTIONS
              value: {{ .Values.config.useAdditionalOptions | quote }}

        {{- if .Values.includeTcpDumpContainer }}
        - name: tcpdump
          image: "{{ .Values.tcpdumpimage.repository }}:{{ .Values.tcpdumpimage.version }}"
          imagePullPolicy: {{ .Values.tcpdumpimage.pullPolicy }}
          securityContext:
            capabilities:
              add: [ "NET_ADMIN", "NET_RAW" ]
              drop: [ "ALL" ]
          {{- if .Values.resources.define }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.tcpdump.cpu | quote }}
              memory: {{ .Values.resources.requests.tcpdump.memory | quote }}
            limits:
              cpu: {{ .Values.resources.limits.tcpdump.cpu | quote }}
              memory: {{ .Values.resources.limits.tcpdump.memory | quote }}
          {{- end }}
          {{- if .Values.start.tcpdump }}
          command: [ "/bin/sh", "-c", "/usr/bin/tcpdump -i any -w /tmp/pcap/{{ .Chart.Name }}_$(date +%Y-%m-%d_%H_%M-%S-%Z).pcap" ]
          {{- else }}
          command: [ "/bin/sleep", "infinity" ]
          {{- end }}
        {{- end }}

      volumes:
        - name: configuration
          configMap:
            name: {{ .Chart.Name }}-configmap
        - name: shared-data
          emptyDir: {}
        {{- if eq .Values.config.usrp "b2xx" }}
        - name: usrp
          hostPath:
            path: /dev/bus/usb/
        {{- end }}
